{% extends 'base.html' %}
{% load staticfiles %}
{% block head_css_section %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet" media="screen">
{% endblock head_css_section %}
{% block content %}

<div class="jumbotron text-center">
<h2>LOGIN</h2>
</div>

<div class="container-fluid ">
  <div class="container login-container col-md-6 col-md-offset-3">
    {% if login_error %}
    <h2 class= "error_warning">{{ login_error }}</h2>
    {%  endif %}

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2>Login:</h2>
        <form action="{% url 'user_mgmt_app:user_login' %}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label class="control-label"  for="username">Nombre de usuario:</label>
            <input class="form-control" type="text" name="username" placeholder="Nombre de Usuario">
          </div>
          <div class="form-group">
            <label class="control-label"  for="password">Contrase√±a:</label>
            <input class="form-control" type="password" name="password">
          </div>
          <div class="text-center" >
            <input class="btn btn-primary" type="submit" name="" value="Login">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2>Registrarse:</h2>
        <form action="{% url 'user_mgmt_app:register' %}">
          <div class=" text-center">
            <input class="btn btn-primary" type="submit" value="REGISTRAR" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
