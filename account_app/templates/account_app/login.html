{% extends "coffeeorder_app/base.html" %}
{% load staticfiles %}
{% block head_css_section %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" media="screen">
{% endblock head_css_section %}
{% block title %}LOGIN{% endblock title %}
{% block content %}

    <div class="container-fluid ">
        <div class="container login-container col-md-6 col-md-offset-3">
            {% if login_error %}
                <h2 class="error_warning">{{ login_error }}</h2>
            {% endif %}
            <div class="row">
                <div class="figure col-12">
                    <svg class="figure-space" viewBox="0 0 300 300" aria-hidden="true">
                        <image class="coffee-logo" x="35%" y="25%" xlink:href="{% static 'images/svgs/1coffee.svg' %}"/>
                        <ellipse fill="#595959" cx="185" cy="270" rx="80" ry="7"/>
                        <h2>Login:</h2>
                    </svg>
                </div>
                <div class="col-md-10 col-md-offset-1">
                    <form action="{% url 'account_app:user_login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="username">Username:</label>
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password:</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="text-center">
                            <input class="btn btn-primary" type="submit" name="" value="Login">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h2>Registrarse:</h2>
                    <form action="{% url 'account_app:register' %}">
                        <div class=" text-center">
                            <input class="btn btn-primary" type="submit" value="SIGN UP"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
